title: Blog of Jorge L Castro
description: Blog of my journey into a Data Science career
author: "Jorge L Castro"

theme: minima

base_url: /blog
repository: jrg09/blog

# Minima social links
github_username: jrg09
linkedin_username: castrojrg

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
